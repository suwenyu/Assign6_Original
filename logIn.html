<!doctype html>
<head>
  <meta charset="utf-8">
  <title>登入頁面</title>
  <meta name="viewport" content="width=device-width">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/css.css">

  <script src="//www.parsecdn.com/js/parse-1.4.2.min.js"></script>
  <!--引入初始化 Parse 的 js 檔案-->
  <script type="text/javascript" src="js/key.js"></script>
  <script  type="text/javascript">
    $(document).ready(function() {
      var currentUser = Parse.User.current();
      if (currentUser) {
          Parse.User.logOut();
          console.log('logout current', Parse.User.current());
      }
    });
    $(document).on('submit','#logInForm',function(e){
      console.log('logIn submit');
      
      e.preventDefault();

      var username = $('#username').val() ;
      var password = $('#password').val() ;
      /* 請閱讀完 html 後在這裡填入送出表單後需要執行的程式碼 */
        // 提示1 : 記得使用 preventDefault 方程 避免表單轉址
        // 提示2 : 請在使用者登入成功後，自動幫助使用者簽到，
        // 提示3 : 簽到成功後，要將畫面切換到 index 頁面

      Parse.User.logIn( username , password , {
      success: function(user) {
        // 到 console 看看 Parse.User.current()  的東西
        console.log("登入之後的 Parse.User.current()  : ", Parse.User.current()) ;
        

        var attendant = Parse.Object.extend("attendant");
        var attend = new attendant();

        console.log(Parse.Object.extend("attendant"));
        attend.set("username", Parse.User.current().get('username'));
        attend.set("email" , Parse.User.current().get('email'));
        attend.set ("role", Parse.User.current().get('role'));
        attend.save(null, {
                    success: function(attend) {
                      console.log('signed');
                    },
                    
                    error: function(attend, error) {
                      alert(error);
                      console.log('attend error', error.message);
                    }
                  });

      },
      error: function(user, error) {
        console.log(error) ;
        alert(error.message);
      }
    });//endof login
      /* 結束*/
      alert('登入成功') ;
        window.location = 'index.html' ;
    });//endof logInBtn onSubmit
  </script>
</head>

<body>
  <div class="container">
    <div class="row">
      <form id="logInForm" class="form-horizontal">
      <fieldset>

      <!-- Form Name -->
      <legend>登入</legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="username">使用者名稱</label>
        <div class="col-md-4">
        <input id="username" name="username" type="text" placeholder="username" class="form-control input-md" required="">

        </div>
      </div>

      <!-- Password input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="password">使用者密碼</label>
        <div class="col-md-4">
          <input id="password" name="password" type="password" placeholder="password" class="form-control input-md" required="">

        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="logInBtn"></label>
        <div class="col-md-4">
          <button id="logInBtn" name="logInBtn" class="btn btn-primary">登入</button>
          <a href="signUp.html" class="btn">註冊</a>
          <a href="index.html" class="btn">個人頁面</a>
          <a href="attendantList.html" class="btn">老師頁面</a>
        </div>
      </div>
      </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
